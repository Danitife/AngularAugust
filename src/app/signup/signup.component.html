<p>signup works!</p>
<div>
    <form [formGroup]="userForm" action="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="******" formControlName="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="******" formControlName="c_password">
        </div>
        <div>
            <button (click)="regUser()" class="btn btn-info">Register User</button>
        </div>
    </form>
</div>
